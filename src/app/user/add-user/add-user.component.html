<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
<!--            <img src="../../../favicon.ico" style="width: 100%">-->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin" (ngSubmit)="findByEmail()" #userForm="ngForm">
              <div class="form-label-group">
                <input type="text" id="login" class="form-control" placeholder="Email" required autofocus
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="login" #login="ngModel" [(ngModel)]="user.login"
                autocomplete="off">
                <label for="login">Email</label>
              </div>
              <div *ngIf="login.errors && login.dirty" class="alert alert-danger">
                <div [hidden]="!login.errors.required">Email is required!</div>
                <div [hidden]="!login.errors.pattern">Login is incorrect!</div>
              </div>
              <hr>

              <div class="form-label-group">
                <input type="password" id="password" class="form-control" placeholder="Password"  name = "password" #password="ngModel" required
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}"  [(ngModel)]="user.password">
                <label for="password">Password</label>
              </div>
              <div *ngIf="password.errors && password.dirty" class="alert alert-danger">
                <div [hidden]="!password.errors.required">Password is required!</div>
                <div [hidden]="!password.errors.pattern && login.errors.pattern">Password must be no less than 8 symbols (uppercase, lowercase, number and one special symbol)!</div>
              </div>
              <div class="form-label-group">
                <input type="password" class="form-control"  [(ngModel)]="user.matchingPassword"
                placeholder="Confirm Password" id="matchingPassword" name="matchingPassword" #matchingPassword="ngModel" required
                >
                <label for="matchingPassword">Confirm password</label>
              </div>
              <div *ngIf="matchingPassword.errors && matchingPassword.dirty" class="alert alert-danger">
                <div [hidden]="!matchingPassword.errors.required">Confirm password!</div>
              </div>
              <div *ngIf="user.matchingPassword != user.password" class="alert alert-danger">Passwords don`t match!
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!userForm.form.valid">Register</button>
              <hr class="my-4">
              <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button> -->
              <!-- <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
