<a routerLink="/registration">Sign up</a>

<div class="col-md-12">
  <h2>List of Users</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="d-none">Id</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="d-none">{{user.userId}}</td>
      <td>{{user.login}}</td>
      <td>{{user.password}}</td>
    </tr>
    <button mat-rased-button (click)="openModal()">Sign Upp</button>
    </tbody>
  </table>
</div>
