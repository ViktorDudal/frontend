<body>
    <div class="container">
      <div class="view-account">
        <section class="module">
          <div class="module-inner">
            <div class="content-panel">
              <h2 class="title">CV</h2>
              <form class="form-horizontal" #cvForm="ngForm">
                <fieldset class="fieldset">
                  <h3 class="fieldset-title">Main Info</h3>
                  
                  <div class="form-group">
                    <label for="lastname" class="col-md-2 col-sm-3 col-xs-12 control-label">CV</label>
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="text" class="form-control" pattern="^[A-Za-z]{3,30}$" [(ngModel)]="cv.position"
                        placeholder="Company Name" id="lastname" name="lastname" #lastname="ngModel" required
                        autocomplete="off">
                      <div *ngIf="lastname.errors && (lastname.dirty || lastname.touched)" class="alert alert-danger">
                        <div [hidden]="!lastname.errors.required">Company Name is required!</div>
                        <div [hidden]="!lastname.errors.pattern">
                          Compnany Name can only contain letters and numbers (3-30 characters)!
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="name" class="col-md-2 col-sm-3 col-xs-12 control-label">CV</label>
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="text" class="form-control" pattern="^[0-9]$" [(ngModel)]="cv.cvId"
                        placeholder="Company Name" id="name" name="name" #name="ngModel" required
                        autocomplete="off">
                      <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                        <div [hidden]="!name.errors.required">Company Name is required!</div>
                        <div [hidden]="!name.errors.pattern">
                          Compnany Name can only contain letters and numbers (3-30 characters)!
                        </div>
                      </div>
                    </div>
                  </div>
  
                </fieldset>  <br>
                  
               
  
              
  
                <fieldset class="fieldset">
                  <h3 class="fieldset-title">Action</h3>
  
                  <div class="form-group">
                    
                    <div *ngIf="cv.cvId != null">
                      <button [disabled]="!cvForm.form.valid" class="btn btn-success" (click)="update()">Update</button>
                    </div>
                  </div>
                </fieldset>
                  
              </form>
            </div>
          </div>  
        </section>
      </div>
    </div>
  </body>
