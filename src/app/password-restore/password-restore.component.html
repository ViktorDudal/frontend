<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vacancy</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/offcanvas/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<nav class="navbar navbar-toggleable-md fixed-top navbar-inverse bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
          data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">RabotyNet</a>
</nav>
<div class="container login_top">
  <form role="form">
    <div class="form-group w-50">
      <label for="newPassword">New password:</label> <input type="password"
                                                            class="form-control" id="newPassword" name="newPassword" [(ngModel)]="changePassword.newPassword"/>
    </div>
    <div class="form-group w-50">
      <label for="confirmPassword">Confirm password:</label> <input type="password"
                                                                    class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="changePassword.confirmPassword"/>
    </div>
    <button type="submit" class="btn btn-primary" (click)="restorePassword()">Submit</button>
  </form>
</div>
</body>

</html>
