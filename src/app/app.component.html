<div class="page-wrapper" [ngClass]="{'toggled' : getSideBarState()}">
  <app-sidebar></app-sidebar>
  <router-outlet></router-outlet>
  <main class="page-content">
      <div class="container-fluid">
          <div class="row">
              <div class="form-group col-md-12">
                  <a class="btn btn-outline-secondary mr-1 mb-1" (click)="toggleSidebar()">Toggle Sidebar</a>
                  <a class="btn btn-secondary" (click)="toggleBackgroundImage()">Toggle Background Image</a>
              </div>
          </div>
      </div>
      <div class="overlay" (click)="toggleSidebar()" [ngClass]="{'show' : !getSideBarState()}"></div>
  </main>
  <div style="text-align:center"class="container">
    <div class="container">
      <ul class="nav nav-pills">
        <li><a routerLinkActive="active" routerLink="/home">Home</a></li>
        <li><a routerLinkActive="active" routerLink="/login">Login</a></li>
        <li><a (click)="logout()">Logout</a></li>
      </ul>
    </div>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
