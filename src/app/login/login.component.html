<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vacancy</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/offcanvas/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-toggleable-md fixed-top navbar-inverse bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">RabotyNet</a>
  </nav>
  <div class="container login_top">
    <div style="margin-bottom: 15px">Please sign in below or <a routerLink="/registration">create an account.</a></div>
    <form role="form" (submit)="login()">
      <div class="form-group w-25">
        <label for="username">Email:</label> <input type="text" class="form-control" placeholder="Email" id="username"
          name="username" [(ngModel)]="credentials.username" />
      </div>
      <div class="form-group w-25">
        <label for="password">Password:</label> <input type="password" class="form-control" placeholder="Password"
          id="password" name="password" [(ngModel)]="credentials.password" />
      </div>
      <button type="submit" class="btn btn-primary w-25">Sign in</button>
      <div class="forgot"><a routerLink="/forgotPassword">Forgot password?</a></div>
    </form>
  </div>
</body>

</html>
