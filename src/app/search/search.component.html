
<div class="show_button" [hidden]="button">
  <button class="btn btn-info" (click)="show()">Search</button>
</div>

<form class="search-form" [hidden]="form">

  <label class="select-control" *ngIf="isCowner">Search</label>
  <select [(ngModel)]="search.searchDocument" (ngModelChange)="selectDocument()" name="searchDocument" class="form-control">
    <option [defaultSelected]="search.searchDocument" value="vacancies">vacancies</option>
    <option value="resume">resume</option>
  </select>

  <div class="vacancy-select" [hidden]="vacancySelect">
  <label class="select-control" *ngIf="!isCowner">Search vacancies by:</label>
  <label class="select-control" *ngIf="isCowner">by:</label>
  <select [(ngModel)]="search.searchParameter" name="searchParameter" class="form-control">
    <option [defaultSelected]="search.searchParameter" value="position">position</option>
    <option value="city">city</option>
    <option value="company">company</option>
  </select>
  </div>

  <div class="resume-select" [hidden]="resumeSelect" *ngIf="isCowner">
  <label class="select-control" *ngIf="isCowner">by:</label>
  <select [(ngModel)]="search.searchParameter" name="searchParameter" class="form-control">
    <option [defaultSelected]="search.searchParameter" value="name">name</option>
    <option value="skill">skill</option>
    <option value="phoneNumber">phone</option>
    <option value="city">city</option>
    <option value="position">position</option>
  </select>
  </div>

  <input type="text" [(ngModel)]="search.searchText" placeholder="Search.." name="searchText" class="form-control"
         pattern="^[A-Za-z]{1,20}$">
  <button class="btn btn-info" (click)="start()">Start search</button><br><br><br>

  <button class="btn btn-info" (click)="hide()">Hide</button>

</form>
